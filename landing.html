<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://github.com/Kareck1/Dellyck/blob/main/header-image.png?raw=true') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 300px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .hidden {
            display: none;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            color: #007bff;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container" id="loginForm">
            <h2>Login</h2>
            <form id="loginFormElement">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="button" onclick="login()">Login</button>
                <p class="error" id="loginError"></p>
            </form>
            <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register here</a></p>
        </div>

        <div class="form-container hidden" id="registerForm">
            <h2>Register</h2>
            <form id="registerFormElement">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="text" id="registerPhone" placeholder="Phone Number" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="button" onclick="register()">Register</button>
                <p class="error" id="registerError"></p>
            </form>
            <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
        </div>
    </div>

    <script>
        let users = [];

        function showRegisterForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        function showLoginForm() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        function isEmailValid(email) {
            const emailPattern = /^[^@]+@[^@]+\.[a-zA-Z]{2,}$/;
            return emailPattern.test(email);
        }

        function isPhoneValid(phone) {
            const phonePattern = /^(07|8)\d{8}$/;
            return phonePattern.test(phone);
        }

        function register() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const phone = document.getElementById('registerPhone').value;
            const password = document.getElementById('registerPassword').value;
            const errorElement = document.getElementById('registerError');

            // Validation checks
            if (!username || !email || !phone || !password) {
                errorElement.textContent = 'Please fill in all the fields.';
                return;
            }
            if (!isEmailValid(email)) {
                errorElement.textContent = 'Please enter a valid email.';
                return;
            }
            if (!isPhoneValid(phone)) {
                errorElement.textContent = 'Phone number must start with 07 or 8 and be 10 digits.';
                return;
            }

            // If validation passes, save user and redirect
            users.push({ email, password });
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('authenticated', 'true');
            window.location.href = 'index.html'; // Redirect to index.html after registration
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorElement = document.getElementById('loginError');

            const storedUsers = JSON.parse(localStorage.getItem('users')) || [];

            // Validation check
            if (!email || !password) {
                errorElement.textContent = 'Please enter both email and password.';
                return;
            }

            const user = storedUsers.find(user => user.email === email && user.password === password);
            if (user) {
                localStorage.setItem('authenticated', 'true');
                window.location.href = 'index.html'; // Redirect to index.html after login
            } else {
                errorElement.textContent = 'Invalid email or password.';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('authenticated') === 'true') {
                window.location.href = 'index.html'; // Redirect to index.html if authenticated
            }
        });
    </script>
</body>
</html>
