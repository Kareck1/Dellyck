<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f2f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        img.logo {
            width: 150px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            color: #007bff;
        }
        .hidden {
            display: none;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/Kareck1/Dellyck/blob/main/Logo.png?raw=true" alt="Logo" class="logo">

        <div id="loginForm">
            <h2>Login</h2>
            <form id="loginFormElement">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="button" onclick="login()">Login</button>
                <p class="error" id="loginError"></p>
                <p><a href="#" onclick="showForgotPasswordForm()">Forgot Password?</a></p>
            </form>
            <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register here</a></p>
        </div>

        <div id="registerForm" class="hidden">
            <h2>Register</h2>
            <form id="registerFormElement">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="text" id="registerPhone" placeholder="Phone Number" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="button" onclick="register()">Register</button>
                <p class="error" id="registerError"></p>
            </form>
            <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
        </div>

        <div id="forgotPasswordForm" class="hidden">
            <h2>Reset Password</h2>
            <form id="forgotPasswordFormElement">
                <input type="password" id="oldPassword" placeholder="Old Password" required>
                <input type="password" id="newPassword" placeholder="New Password" required>
                <input type="password" id="confirmNewPassword" placeholder="Confirm New Password" required>
                <button type="button" onclick="resetPassword()">Reset Password</button>
                <p class="error" id="forgotPasswordError"></p>
            </form>
            <p><a href="#" onclick="showLoginForm()">Back to Login</a></p>
        </div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];

        function showRegisterForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('forgotPasswordForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        function showLoginForm() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('forgotPasswordForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        function showForgotPasswordForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('forgotPasswordForm').classList.remove('hidden');
        }

        function isEmailValid(email) {
            const emailPattern = /^[^@]+@[^@]+\.[a-zA-Z]{2,}$/;
            return emailPattern.test(email);
        }

        function isPhoneValid(phone) {
            const phonePattern = /^(07|8)\d{8}$/;
            return phonePattern.test(phone);
        }

        function register() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const phone = document.getElementById('registerPhone').value;
            const password = document.getElementById('registerPassword').value;
            const errorElement = document.getElementById('registerError');

            if (!username || !email || !phone || !password) {
                errorElement.textContent = 'Please fill in all the fields.';
                return;
            }
            if (!isEmailValid(email)) {
                errorElement.textContent = 'Please enter a valid email.';
                return;
            }
            if (!isPhoneValid(phone)) {
                errorElement.textContent = 'Phone number must start with 07 or 8 and be 10 digits.';
                return;
            }

            users.push({ email, password });
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('authenticated', 'true');
            window.location.href = 'index.html'; // Redirect to index.html after registration
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorElement = document.getElementById('loginError');

            if (!email || !password) {
                errorElement.textContent = 'Please enter both email and password.';
                return;
            }

            const user = users.find(user => user.email === email && user.password === password);
            if (user) {
                localStorage.setItem('authenticated', 'true');
                window.location.href = 'index.html'; // Redirect to index.html after login
            } else {
                errorElement.textContent = 'Invalid email or password.';
            }
        }

        function resetPassword() {
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            const errorElement = document.getElementById('forgotPasswordError');

            if (!oldPassword || !newPassword || !confirmNewPassword) {
                errorElement.textContent = 'Please fill in all fields.';
                return;
            }
            if (newPassword !== confirmNewPassword) {
                errorElement.textContent = 'New passwords do not match.';
                return;
            }

            const user = users.find(user => user.password === oldPassword);
            if (user) {
                user.password = newPassword;
                localStorage.setItem('users', JSON.stringify(users));
                showLoginForm();
            } else {
                errorElement.textContent = 'Old password is incorrect.';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('authenticated') === 'true') {
                window.location.href = 'index.html'; // Redirect to index.html if authenticated
            }
        });
    </script>
</body>
</html>
