<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #1a1a1a;
            color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 360px;
            background: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        .hidden {
            display: none;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 5px;
            background: #444;
            color: #f5f5f5;
        }
        input::placeholder {
            color: #888;
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #00aaff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0077cc;
        }
        a {
            color: #00aaff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .error {
            color: #ff4d4d;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container {
            text-align: center;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .footer a {
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container" id="loginForm">
            <h2>Login</h2>
            <form id="loginFormElement">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="button" onclick="login()">Log In</button>
                <p class="error" id="loginError"></p>
            </form>
            <div class="footer">
                <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Sign up</a></p>
                <p><a href="#" onclick="showForgotPasswordForm()">Forgot password?</a></p>
            </div>
        </div>

        <div class="form-container hidden" id="registerForm">
            <h2>Sign Up</h2>
            <form id="registerFormElement">
                <input type="text" id="registerUsername" placeholder="Full Name" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="text" id="registerPhone" placeholder="Phone Number" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="button" onclick="register()">Sign Up</button>
                <p class="error" id="registerError"></p>
            </form>
            <div class="footer">
                <p>Already have an account? <a href="#" onclick="showLoginForm()">Log In</a></p>
            </div>
        </div>

        <div class="form-container hidden" id="forgotPasswordForm">
            <h2>Forgot Password</h2>
            <form id="forgotPasswordFormElement">
                <input type="email" id="forgotPasswordEmail" placeholder="Email" required>
                <button type="button" onclick="resetPassword()">Reset Password</button>
                <p class="error" id="forgotPasswordError"></p>
            </form>
            <div class="footer">
                <p><a href="#" onclick="showLoginForm()">Back to Log In</a></p>
            </div>
        </div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];

        function showRegisterForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('forgotPasswordForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        function showLoginForm() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('forgotPasswordForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        function showForgotPasswordForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('forgotPasswordForm').classList.remove('hidden');
        }

        function isEmailValid(email) {
            const emailPattern = /^[^@]+@[^@]+\.[a-zA-Z]{2,}$/;
            return emailPattern.test(email);
        }

        function isPhoneValid(phone) {
            const phonePattern = /^(07|8)\d{8}$/;
            return phonePattern.test(phone);
        }

        function register() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const phone = document.getElementById('registerPhone').value;
            const password = document.getElementById('registerPassword').value;
            const errorElement = document.getElementById('registerError');

            if (!username || !email || !phone || !password) {
                errorElement.textContent = 'Please fill in all the fields.';
                return;
            }
            if (!isEmailValid(email)) {
                errorElement.textContent = 'Please enter a valid email.';
                return;
            }
            if (!isPhoneValid(phone)) {
                errorElement.textContent = 'Phone number must start with 07 or 8 and be 10 digits.';
                return;
            }

            users.push({ username, email, phone, password });
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('authenticated', 'true');
            window.location.href = 'index.html';
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorElement = document.getElementById('loginError');

            if (!email || !password) {
                errorElement.textContent = 'Please enter both email and password.';
                return;
            }

            const user = users.find(user => user.email === email && user.password === password);
            if (user) {
                localStorage.setItem('authenticated', 'true');
                window.location.href = 'index.html';
            } else {
                errorElement.textContent = 'Invalid email or password.';
            }
        }

        function resetPassword() {
            const email = document.getElementById('forgotPasswordEmail').value;
            const errorElement = document.getElementById('forgotPasswordError');

            if (!isEmailValid(email)) {
                errorElement.textContent = 'Please enter a valid email.';
                return;
            }

            const user = users.find(user => user.email === email);
            if (user) {
                const newPassword = prompt('Enter your new password:');
                if (newPassword) {
                    user.password = newPassword;
                    localStorage.setItem('users', JSON.stringify(users));
                    alert('Password has been reset successfully.');
                    showLoginForm();
                }
            } else {
                errorElement.textContent = 'Email not found.';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('authenticated') === 'true') {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
