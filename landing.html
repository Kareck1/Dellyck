<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELLYCK Hub - Login or Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f2f5;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            opacity: 0;
            animation: slideUp 0.7s ease-in-out forwards;
        }
        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        img.logo {
            width: 150px;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeInLogo 1s ease-in-out 0.5s forwards;
        }
        @keyframes fadeInLogo {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
            opacity: 0;
            animation: fadeInText 0.5s ease-in-out 0.8s forwards;
        }
        h2 {
            opacity: 0;
            animation: fadeInText 0.5s ease-in-out 1s forwards;
        }
        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: transform 0.3s, background-color 0.3s;
        }
        input:focus {
            background-color: #f1f1f1;
            transform: scale(1.02);
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            animation: buttonFadeIn 1.2s forwards;
        }
        @keyframes buttonFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        a {
            color: #007bff;
            text-decoration: none;
            opacity: 0;
            animation: fadeInLink 1.5s forwards;
        }
        @keyframes fadeInLink {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .hidden {
            display: none;
        }
        .error {
            color: red;
            opacity: 0;
            animation: fadeInError 0.5s ease-in-out forwards;
        }
        @keyframes fadeInError {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .form-switch {
            margin: 20px 0;
        }
        .form-switch a {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/Kareck1/Dellyck/blob/main/Logo.png?raw=true" alt="Logo" class="logo">
        <h1>DELLYCK Hub</h1>

        <div id="loginForm">
            <h2>Login</h2>
            <form id="loginFormElement">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="button" onclick="login()">Login</button>
                <p class="error" id="loginError"></p>
                <p class="form-switch"><a href="#" onclick="showForgotPasswordForm()">Forgot Password?</a></p>
            </form>
            <p class="form-switch">Don't have an account? <a href="#" onclick="showRegisterForm()">Register here</a></p>
        </div>

        <div id="registerForm" class="hidden">
            <h2>Register</h2>
            <form id="registerFormElement">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="text" id="registerPhone" placeholder="Phone Number" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="button" onclick="register()">Register</button>
                <p class="error" id="registerError"></p>
            </form>
            <p class="form-switch">Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
        </div>

        <div id="forgotPasswordForm" class="hidden">
            <h2>Reset Password</h2>
            <form id="forgotPasswordFormElement">
                <input type="password" id="oldPassword" placeholder="Old Password" required>
                <input type="password" id="newPassword" placeholder="New Password" required>
                <input type="password" id="confirmNewPassword" placeholder="Confirm New Password" required>
                <button type="button" onclick="resetPassword()">Reset Password</button>
                <p class="error" id="forgotPasswordError"></p>
            </form>
            <p class="form-switch"><a href="#" onclick="showLoginForm()">Back to Login</a></p>
        </div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];

        function showRegisterForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('forgotPasswordForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        function showLoginForm() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('forgotPasswordForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        function showForgotPasswordForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('forgotPasswordForm').classList.remove('hidden');
        }

        function isEmailValid(email) {
            const emailPattern = /^[^@]+@[^@]+\.[a-zA-Z]{2,}$/;
            return emailPattern.test(email);
        }

        function isPhoneValid(phone) {
            const phonePattern = /^(07|8)\d{8}$/;
            return phonePattern.test(phone);
        }

        function register() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const phone = document.getElementById('registerPhone').value;
            const password = document.getElementById('registerPassword').value;
            const errorElement = document.getElementById('registerError');

            if (!username || !email || !phone || !password) {
                errorElement.textContent = 'Please fill in all the fields.';
                errorElement.style.animation = 'fadeInError 0.5s ease-in-out';
                return;
            }
            if (!isEmailValid(email)) {
                errorElement.textContent = 'Please enter a valid email.';
                return;
            }
            if (!isPhoneValid(phone)) {
                errorElement.textContent = 'Please enter a valid phone number (07 or 8 followed by 8 digits).';
                return;
            }
            if (password.length < 6) {
                errorElement.textContent = 'Password must be at least 6 characters long.';
                return;
            }

            const existingUser = users.find(user => user.email === email);
            if (existingUser) {
                errorElement.textContent = 'User already exists.';
                return;
            }

            users.push({ username, email, phone, password });
            localStorage.setItem('users', JSON.stringify(users));
            alert('Registration successful!');
            showLoginForm();
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorElement = document.getElementById('loginError');

            if (!email || !password) {
                errorElement.textContent = 'Please enter both email and password.';
                return;
            }

            const existingUser = users.find(user => user.email === email && user.password === password);

            if (!existingUser) {
                errorElement.textContent = 'Incorrect email or password.';
                return;
            }

            alert('Login successful!');
        }

        function resetPassword() {
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            const errorElement = document.getElementById('forgotPasswordError');

            if (!oldPassword || !newPassword || !confirmNewPassword) {
                errorElement.textContent = 'Please fill in all the fields.';
                return;
            }
            if (newPassword.length < 6) {
                errorElement.textContent = 'New password must be at least 6 characters long.';
                return;
            }
            if (newPassword !== confirmNewPassword) {
                errorElement.textContent = 'New passwords do not match.';
                return;
            }

            const existingUser = users.find(user => user.password === oldPassword);
            if (!existingUser) {
                errorElement.textContent = 'Old password is incorrect.';
                return;
            }

            existingUser.password = newPassword;
            localStorage.setItem('users', JSON.stringify(users));
            alert('Password reset successful!');
            showLoginForm();
        }
    </script>
</body>
</html>
