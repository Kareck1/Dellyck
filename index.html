<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dellyck Company</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff; /* White background */
    }

    header {
      background-color: #ffffff;
      color: #333;
      padding: 1rem;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .logo img {
      max-width: 80px; /* Adjust as needed */
      height: auto;
    }

    .animated-text {
      margin: 0;
      font-size: 2.5rem;
      font-weight: bold;
      color: #333;
      animation: fadeIn 2s ease-in-out infinite alternate;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }

    .auth-buttons {
      margin-top: 1rem;
    }

    .auth-buttons button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0.5rem;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }

    .create-account {
      background-color: #007bff;
      color: #fff;
    }

    .login {
      background-color: #fff;
      color: #007bff;
      border: 1px solid #007bff;
    }

    nav {
      position: fixed;
      top: 0;
      right: 0;
      background-color: #ffffff;
      width: 75%;
      max-width: 300px;
      height: 100%;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 5;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      padding: 1rem;
      text-align: center;
    }

    nav ul li a {
      color: #333;
      text-decoration: none;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #ddd;
      border-radius: 5px;
    }

    .hamburger {
      position: fixed;
      top: 1rem;
      right: 0.5rem;
      z-index: 10;
      cursor: pointer;
      font-size: 2rem;
      padding: 0.5rem;
      transition: background-color 0.3s ease;
    }

    .hamburger.active {
      background-color: #ddd;
      border-radius: 5px;
    }

    .main-content {
      padding: 2rem;
      text-align: center;
      margin-top: 4rem;
    }

    .tab-boxes {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .tab-box {
      width: 200px;
      height: 150px;
      border: 2px solid #ddd;
      border-radius: 10px;
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .tab-box:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    footer {
      background-color: #ffffff;
      color: #333;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Sliding panel styles */
    .panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 75%;
      max-width: 300px;
      height: 100%;
      background-color: #ffffff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      border-radius: 0 10px 10px 0;
      transform: translateX(-100%);
      transition: transform 0.5s ease;
      z-index: 15;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.1rem;
    }

    .panel.active {
      transform: translateX(0);
    }

    .panel .close-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      font-size: 1.5rem;
      cursor: pointer;
      background-color: #f4f4f4;
      border-radius: 50%;
      padding: 0.3rem;
      transition: background-color 0.3s ease;
    }

    .panel .close-btn:hover {
      background-color: #ddd;
    }

    /* Hide content panels initially */
    .panel-content {
      display: none;
    }

    @media (max-width: 768px) {
      .hamburger {
        font-size: 1.8rem;
      }
      .logo img {
        max-width: 60px;
      }
      nav {
        width: 100%;
      }
      .panel {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <a href="https://kareck1.github.io/Dellyck/"><img src="https://github.com/Kareck1/Dellyck/blob/main/logo.PNG?raw=true" alt="Dellyck Logo"></a>
  </div>
  <div class="animated-text">DELLYCK</div>
  <div class="auth-buttons">
    <button class="create-account" onclick="showCreateAccountForm()">Create Account</button>
    <button class="login" onclick="showLoginForm()">Login</button>
  </div>
</header>

<div class="hamburger">â˜°</div>

<nav>
  <ul>
    <li><a href="https://kareck1.github.io/Dellyck/" class="nav-link home-link">Home</a></li>
    <li><a href="#about" class="nav-link" data-message="We're a Rwanda based company breaking down barriers between people and technology to create a seamless digital experience.">About</a></li>
    <li><a href="#services" class="nav-link" data-message="Explore our diverse range of services designed to meet your needs.">Services</a></li>
    <li><a href="#careers" class="nav-link" data-message="Join our team and be part of a company that's shaping the future.">Careers</a></li>
    <li><a href="#contact" class="nav-link" data-message="Get in touch with us for any inquiries or support.">Contact</a></li>
    <li><a href="#" class="nav-link" id="my-account-link">My Account</a></li>
  </ul>
  <div class="user-info" id="user-info">
    <span id="username-display"></span>
    <button onclick="logout()">Logout</button>
  </div>
</nav>

<div class="main-content">
  <h1>Welcome to Dellyck</h1>
  <p class="bold-text">Your solution for innovative digital experiences.</p>
  <p>Welcome to Dellyck where innovation meets convenience.</p>

  <!-- Tab Boxes -->
  <div class="tab-boxes">
    <div class="tab-box" id="movies-tab">
      <h2>Movies</h2>
      <!-- Placeholder for movie thumbnails -->
    </div>
    <div class="tab-box" id="games-tab">
      <h2>Games</h2>
      <!-- Placeholder for game thumbnails -->
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2024 Dellyck. All rights reserved.</p>
</footer>

<!-- Panels -->
<div id="movies-panel" class="panel">
  <span class="close-btn" id="movies-close-btn">&times;</span>
  <div class="panel-content">
    <h2>Movies Panel</h2>
    <!-- Add content for movies panel here -->
  </div>
</div>

<div id="games-panel" class="panel">
  <span class="close-btn" id="games-close-btn">&times;</span>
  <div class="panel-content">
    <h2>Games Panel</h2>
    <!-- Add content for games panel here -->
  </div>
</div>

<script>
  document.querySelector('.hamburger').addEventListener('click', function() {
    const nav = document.querySelector('nav');
    nav.style.transform = nav.style.transform === 'translateX(0%)' ? 'translateX(100%)' : 'translateX(0%)';
  });

  document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', function(event) {
      const message = this.getAttribute('data-message');
      if (message) {
        showMessage(message);
        event.preventDefault(); // Prevent default link action
      }
    });
  });

  function showMessage(message) {
    const panel = document.getElementById('message-panel');
    panel.querySelector('p').textContent = message;
    panel.classList.add('active');
  }

  document.getElementById('movies-tab').addEventListener('click', function() {
    document.getElementById('movies-panel').classList.add('active');
  });

  document.getElementById('games-tab').addEventListener('click', function() {
    document.getElementById('games-panel').classList.add('active');
  });

  document.getElementById('movies-close-btn').addEventListener('click', function() {
    document.getElementById('movies-panel').classList.remove('active');
  });

  document.getElementById('games-close-btn').addEventListener('click', function() {
    document.getElementById('games-panel').classList.remove('active');
  });

  function showCreateAccountForm() {
    alert('Create Account form placeholder');
  }

  function showLoginForm() {
    alert('Login form placeholder');
  }

  function logout() {
    alert('Logout functionality placeholder');
  }

  // Handling user login and account display
  function checkLoginStatus() {
    const username = sessionStorage.getItem('username');
    if (username) {
      document.getElementById('username-display').textContent = `Welcome, ${username}`;
      document.getElementById('user-info').style.display = 'block';
    } else {
      document.getElementById('user-info').style.display = 'none';
    }
  }

  checkLoginStatus(); // Call this function on page load
</script>

</body>
</html>
