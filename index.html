<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dellyck Company</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff; /* White background */
    }

    header {
      background-color: #ffffff;
      color: #333;
      padding: 1rem;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .logo img {
      max-width: 80px; /* Adjust as needed */
      height: auto;
    }

    .animated-text {
      margin: 0;
      font-size: 2.5rem;
      font-weight: bold;
      color: #333;
      animation: fadeIn 2s ease-in-out infinite alternate;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }

    .auth-buttons {
      margin-top: 1rem;
    }

    .auth-buttons button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0.5rem;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }

    .create-account {
      background-color: #007bff;
      color: #fff;
    }

    .login {
      background-color: #fff;
      color: #007bff;
      border: 1px solid #007bff;
    }

    nav {
      position: fixed;
      top: 0;
      right: 0;
      background-color: #ffffff;
      width: 75%;
      max-width: 300px;
      height: 100%;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 5;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      padding: 1rem;
      text-align: center;
    }

    nav ul li a {
      color: #333;
      text-decoration: none;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #ddd;
      border-radius: 5px;
    }

    .hamburger {
      position: fixed;
      top: 1rem;
      right: 0.5rem;
      z-index: 10;
      cursor: pointer;
      font-size: 2rem;
      padding: 0.5rem;
      transition: background-color 0.3s ease;
    }

    .hamburger.active {
      background-color: #ddd;
      border-radius: 5px;
    }

    .main-content {
      padding: 2rem;
      text-align: center;
      margin-top: 4rem;
    }

    .tab-boxes {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .tab-box {
      width: 200px;
      height: 150px;
      border: 2px solid #ddd;
      border-radius: 10px;
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .tab-box:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    footer {
      background-color: #ffffff;
      color: #333;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Sliding panel styles */
    #message-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 75%;
      max-width: 300px;
      height: 100%;
      background-color: #ffffff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      border-radius: 0 10px 10px 0;
      transform: translateX(-100%);
      transition: transform 0.5s ease;
      z-index: 15;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.1rem;
    }

    #message-panel.active {
      transform: translateX(0);
    }

    #close-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      font-size: 1.5rem;
      cursor: pointer;
      background-color: #f4f4f4;
      border-radius: 50%;
      padding: 0.3rem;
      transition: background-color 0.3s ease;
    }

    #close-btn:hover {
      background-color: #ddd;
    }

    #message-container {
      padding: 1rem;
      font-size: 1rem;
      text-align: center;
    }

    #create-account-form,
    #login-form,
    #user-info-form {
      width: 100%;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 0.5rem 0;
    }

    input {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    .user-info {
      display: none;
      padding: 1rem;
    }

    .user-info button {
      background-color: #ff4d4d;
      color: #fff;
      border: none;
    }

    .user-info button:hover {
      background-color: #cc0000;
    }

    @media (max-width: 768px) {
      .hamburger {
        font-size: 1.8rem;
      }
      .logo img {
        max-width: 60px;
      }
      nav {
        width: 100%;
      }
      #message-panel {
        width: 100%;
      }
    }
  </style>
</head>

  </div>
  <div class="animated-text">DELLYCK</div>
  <div class="auth-buttons">
    <button class="create-account" onclick="showCreateAccountForm()">Create Account</button>
    <button class="login" onclick="showLoginForm()">Login</button>
  </div>
</header>
