<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dellyck Company</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff; /* White background */
    }

    header {
      background-color: #ffffff;
      color: #333;
      padding: 1rem;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .logo img {
      max-width: 80px; /* Adjust as needed */
      height: auto;
    }

    .animated-text {
      margin: 0;
      font-size: 2.5rem;
      font-weight: bold;
      color: #333;
      animation: fadeIn 2s ease-in-out infinite alternate;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }

    .auth-buttons {
      margin-top: 1rem;
    }

    .auth-buttons button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0.5rem;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }

    .create-account {
      background-color: #007bff;
      color: #fff;
    }

    .login {
      background-color: #fff;
      color: #007bff;
      border: 1px solid #007bff;
    }

    nav {
      position: fixed;
      top: 0;
      right: 0;
      background-color: #ffffff;
      width: 75%;
      max-width: 300px;
      height: 100%;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 5;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      padding: 1rem;
      text-align: center;
    }

    nav ul li a {
      color: #333;
      text-decoration: none;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #ddd;
      border-radius: 5px;
    }

    .hamburger {
      position: fixed;
      top: 1rem;
      right: 0.5rem;
      z-index: 10;
      cursor: pointer;
      font-size: 2rem;
      padding: 0.5rem;
      transition: background-color 0.3s ease;
    }

    .hamburger.active {
      background-color: #ddd;
      border-radius: 5px;
    }

    .main-content {
      padding: 2rem;
      text-align: center;
      margin-top: 4rem;
    }

    footer {
      background-color: #ffffff;
      color: #333;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Sliding panel styles */
    #message-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 75%;
      max-width: 300px;
      height: 100%;
      background-color: #ffffff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      border-radius: 0 10px 10px 0;
      transform: translateX(-100%);
      transition: transform 0.5s ease;
      z-index: 15;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.1rem;
    }

    #message-panel.active {
      transform: translateX(0);
    }

    #close-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      font-size: 1.5rem;
      cursor: pointer;
      background-color: #f4f4f4;
      border-radius: 50%;
      padding: 0.3rem;
      transition: background-color 0.3s ease;
    }

    #close-btn:hover {
      background-color: #ddd;
    }

    #message-container {
      padding: 1rem;
      font-size: 1rem;
      text-align: center;
    }

    #create-account-form,
    #login-form,
    #account-info-form {
      width: 100%;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 0.5rem 0;
    }

    input {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    .user-info {
      display: none;
      padding: 1rem;
    }

    .user-info button {
      background-color: #ff4d4d;
      color: #fff;
      border: none;
    }

    .user-info button:hover {
      background-color: #cc0000;
    }

    @media (max-width: 768px) {
      .hamburger {
        font-size: 1.8rem;
      }
      .logo img {
        max-width: 60px;
      }
      nav {
        width: 100%;
      }
      #message-panel {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <a href="https://kareck1.github.io/Dellyck/"><img src="https://github.com/Kareck1/Dellyck/blob/main/logo.PNG?raw=true" alt="Dellyck Logo"></a>
  </div>
  <div class="animated-text">DELLYCK</div>
  <div class="auth-buttons">
    <button class="create-account" onclick="showCreateAccountForm()">Create Account</button>
    <button class="login" onclick="showLoginForm()">Login</button>
  </div>
</header>

<div class="hamburger">â˜°</div>

<nav>
  <ul>
    <li><a href="https://kareck1.github.io/Dellyck/" class="nav-link home-link">Home</a></li>
    <li><a href="#about" class="nav-link" data-message="We're a Rwanda based company breaking down barriers between people and technology to create a seamless digital experience.">About</a></li>
    <li><a href="#services" class="nav-link" data-message="Explore our diverse range of services designed to meet your needs.">Services</a></li>
    <li><a href="#careers" class="nav-link" data-message="Join our team and be part of a company that's shaping the future.">Careers</a></li>
    <li><a href="#contact" class="nav-link" data-message="Get in touch with us for any inquiries or support.">Contact</a></li>
    <li><a href="#" onclick="showAccountInfoForm()">My Account</a></li>
  </ul>
  <div class="user-info" id="user-info">
    <span id="username-display"></span>
    <button onclick="logout()">Logout</button>
  </div>
</nav>

<div class="main-content">
  <h1>Welcome to Dellyck</h1>
  <p class="bold-text">Your solution for innovative digital experiences.</p>
  <p>Welcome to Dellyck where innovation meets convenience.</p>
</div>

<footer>
  <p>&copy; 2024 Dellyck. All rights reserved.</p>
</footer>

<!-- Sliding Panel -->
<div id="message-panel">
  <span id="close-btn">&times;</span>
  <div id="message-container">
    <div id="create-account-form" style="display:none;">
      <h2>Create Account</h2>
      <form onsubmit="return validateCreateAccountForm()">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions</label>
        <button type="submit">Submit</button>
      </form>
    </div>

    <div id="login-form" style="display:none;">
      <h2>Login</h2>
      <form onsubmit="return validateLoginForm()">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="email" required>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <div id="account-info-form" style="display:none;">
      <h2>My Account</h2>
      <form onsubmit="return updateAccountInfo()">
        <label for="account-email">Email:</label>
        <input type="email" id="account-email" name="email" required>
        <label for="account-phone">Phone Number:</label>
        <input type="tel" id="account-phone" name="phone" required>
        <label for="account-username">Username:</label>
        <input type="text" id="account-username" name="username" required>
        <label for="account-password">Password:</label>
        <input type="password" id="account-password" name="password">
        <button type="submit">Update</button>
      </form>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const hamburger = document.querySelector('.hamburger');
    const nav = document.querySelector('nav');
    const messagePanel = document.getElementById('message-panel');
    const messageContainer = document.getElementById('message-container');
    const closeBtn = document.getElementById('close-btn');
    const navLinks = document.querySelectorAll('.nav-link');
    const userInfo = document.getElementById('user-info');
    const usernameDisplay = document.getElementById('username-display');

    const toggleHamburgerMenu = () => {
      nav.style.transform = nav.style.transform === 'translateX(100%)' ? 'translateX(0)' : 'translateX(100%)';
      hamburger.classList.toggle('active');
    };

    const handleNavLinkClick = (event) => {
      if (event.target.classList.contains('home-link')) {
        window.location.href = 'https://kareck1.github.io/Dellyck/';
        messagePanel.classList.remove('active');
        return;
      }

      event.preventDefault();
      const message = event.target.getAttribute('data-message');
      messageContainer.textContent = message;
      messagePanel.classList.add('active');
      nav.style.transform = 'translateX(100%)'; 
    };

    hamburger.addEventListener('click', toggleHamburgerMenu);

    navLinks.forEach(link => link.addEventListener('click', handleNavLinkClick));

    closeBtn.addEventListener('click', () => {
      messagePanel.classList.remove('active');
      nav.style.transform = 'translateX(0)';
      hamburger.classList.add('active');
    });

    // Check if user is logged in
    const checkLoginStatus = () => {
      const username = localStorage.getItem('username');
      if (username) {
        usernameDisplay.textContent = `Welcome, ${username}`;
        userInfo.style.display = 'block';
        document.querySelector('.auth-buttons').style.display = 'none';
      } else {
        userInfo.style.display = 'none';
        document.querySelector('.auth-buttons').style.display = 'flex';
      }
    };

    // Call on page load
    checkLoginStatus();

    window.showCreateAccountForm = () => {
      document.getElementById('create-account-form').style.display = 'block';
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('account-info-form').style.display = 'none';
      document.getElementById('message-panel').classList.add('active');
    };

    window.showLoginForm = () => {
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('create-account-form').style.display = 'none';
      document.getElementById('account-info-form').style.display = 'none';
      document.getElementById('message-panel').classList.add('active');
    };

    window.showAccountInfoForm = () => {
      document.getElementById('account-info-form').style.display = 'block';
      document.getElementById('create-account-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('message-panel').classList.add('active');

      // Pre-fill the account info form with the current details
      document.getElementById('account-email').value = localStorage.getItem('email') || '';
      document.getElementById('account-phone').value = localStorage.getItem('phone') || '';
      document.getElementById('account-username').value = localStorage.getItem('username') || '';
    };

    window.validateCreateAccountForm = () => {
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const terms = document.getElementById('terms').checked;

      if (email && phone && username && password && terms) {
        localStorage.setItem('username', username);
        localStorage.setItem('email', email);
        localStorage.setItem('phone', phone);
        alert('Account created successfully.');
        document.getElementById('message-panel').classList.remove('active');
        checkLoginStatus();
        return false; // Prevent form submission for demo
      } else {
        alert('Please fill in all fields and agree to the terms.');
        return false; // Prevent form submission
      }
    };

    window.validateLoginForm = () => {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      if (email && password) {
        // Simulate successful login
        alert('Login successful.');
        localStorage.setItem('email', email);
        document.getElementById('message-panel').classList.remove('active');
        checkLoginStatus();
        return false; // Prevent form submission for demo
      } else {
        alert('Please fill in all fields.');
        return false; // Prevent form submission
      }
    };

    window.updateAccountInfo = () => {
      const email = document.getElementById('account-email').value;
      const phone = document.getElementById('account-phone').value;
      const username = document.getElementById('account-username').value;
      const password = document.getElementById('account-password').value;

      if (email && phone && username) {
        localStorage.setItem('email', email);
        localStorage.setItem('phone', phone);
        localStorage.setItem('username', username);
        if (password) {
          // Simulate password update (not stored in localStorage for demo)
          alert('Account information updated successfully.');
        }
        document.getElementById('message-panel').classList.remove('active');
        checkLoginStatus();
        return false; // Prevent form submission for demo
      } else {
        alert('Please fill in all fields.');
        return false; // Prevent form submission
      }
    };

    window.logout = () => {
      localStorage.removeItem('username');
      localStorage.removeItem('email');
      localStorage.removeItem('phone');
      alert('Logged out successfully.');
      checkLoginStatus();
    };
  });
</script>

</body>
</html>
