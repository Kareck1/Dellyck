<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dellyck Company</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff; /* White background */
    }

    header {
      background-color: #ffffff;
      color: #333;
      padding: 1rem;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .logo img {
      max-width: 80px; /* Adjust as needed */
      height: auto;
    }

    .animated-text {
      margin: 0;
      font-size: 2.5rem;
      font-weight: bold;
      color: #333;
      animation: fadeIn 2s ease-in-out infinite alternate;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }

    .auth-buttons {
      margin-top: 1rem;
    }

    .auth-buttons button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0.5rem;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }

    .create-account {
      background-color: #007bff;
      color: #fff;
    }

    .login {
      background-color: #fff;
      color: #007bff;
      border: 1px solid #007bff;
    }

    nav {
      position: fixed;
      top: 0;
      right: 0;
      background-color: #ffffff;
      width: 75%;
      max-width: 300px;
      height: 100%;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 5;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      padding: 1rem;
      text-align: center;
    }

    nav ul li a {
      color: #333;
      text-decoration: none;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #ddd;
      border-radius: 5px;
    }

    .hamburger {
      position: fixed;
      top: 1rem;
      right: 0.5rem;
      z-index: 10;
      cursor: pointer;
      font-size: 2rem;
      padding: 0.5rem;
      transition: background-color 0.3s ease;
    }

    .hamburger.active {
      background-color: #ddd;
      border-radius: 5px;
    }

    .main-content {
      padding: 2rem;
      text-align: center;
      margin-top: 4rem;
    }

    footer {
      background-color: #ffffff;
      color: #333;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Sliding panel styles */
    #message-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 75%;
      max-width: 300px;
      height: 100%;
      background-color: #ffffff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      border-radius: 0 10px 10px 0;
      transform: translateX(-100%);
      transition: transform 0.5s ease;
      z-index: 15;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.1rem;
    }

    #message-panel.active {
      transform: translateX(0);
    }

    #close-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      font-size: 1.5rem;
      cursor: pointer;
      background-color: #f4f4f4;
      border-radius: 50%;
      padding: 0.3rem;
      transition: background-color 0.3s ease;
    }

    #close-btn:hover {
      background-color: #ddd;
    }

    #message-container {
      padding: 1rem;
      font-size: 1rem;
      text-align: center;
    }

    #create-account-form,
    #login-form,
    #user-info-form {
      width: 100%;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 0.5rem 0;
    }

    input {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    .user-info {
      display: none;
      padding: 1rem;
    }

    .user-info button {
      background-color: #ff4d4d;
      color: #fff;
      border: none;
    }

    .user-info button:hover {
      background-color: #cc0000;
    }

    @media (max-width: 768px) {
      .hamburger {
        font-size: 1.8rem;
      }
      .logo img {
        max-width: 60px;
      }
      nav {
        width: 100%;
      }
      #message-panel {
        width: 100%;
      }
    }

    /* Games Section */
    #games-section {
      margin-top: 2rem;
    }

    .games-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .game {
      cursor: pointer;
      text-align: center;
    }

    .game img {
      width: 200px; /* Adjust size as needed */
      height: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    #game-player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }

    #game-player iframe {
      border: none;
    }

    #game-player button {
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      background-color: #ff4d4d;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    #game-player button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <a href="https://kareck1.github.io/Dellyck/"><img src="https://github.com/Kareck1/Dellyck/blob/main/logo.PNG?raw=true" alt="Dellyck Logo"></a>
  </div>
  <div class="animated-text">DELLYCK</div>
  <div class="auth-buttons">
    <button class="create-account" onclick="showCreateAccountForm()">Create Account</button>
    <button class="login" onclick="showLoginForm()">Login</button>
  </div>
</header>

<div class="hamburger">â˜°</div>

<nav>
  <ul>
    <li><a href="https://kareck1.github.io/Dellyck/" class="nav-link home-link">Home</a></li>
    <li><a href="#about" class="nav-link" data-message="We're a Rwanda based company breaking down barriers between people and technology to create a seamless digital experience.">About</a></li>
    <li><a href="#services" class="nav-link" data-message="Explore our diverse range of services designed to meet your needs.">Services</a></li>
    <li><a href="#careers" class="nav-link" data-message="Join our team and be part of a company that's shaping the future.">Careers</a></li>
    <li><a href="#contact" class="nav-link" data-message="Get in touch with us for any inquiries or support.">Contact</a></li>
    <li><a href="#games" class="nav-link">Games</a></li>
  </ul>
</nav>

<div id="message-panel">
  <span id="close-btn">&times;</span>
  <div id="message-container"></div>
</div>

<div class="main-content">
  <h1>Welcome to Dellyck</h1>
  <p class="bold-text">Your solution for innovative digital experiences.</p>
  <p>Welcome to Dellyck where innovation meets convenience.</p>
  
  <!-- Games Section -->
  <div id="games-section">
    <h2>Play Games</h2>
    <div class="games-container">
      <div class="game" onclick="playGame('https://example.com/game1')">
        <img src="https://example.com/thumbnail1.jpg" alt="Game 1 Thumbnail">
        <p>Game 1</p>
      </div>
      <div class="game" onclick="playGame('https://example.com/game2')">
        <img src="https://example.com/thumbnail2.jpg" alt="Game 2 Thumbnail">
        <p>Game 2</p>
      </div>
      <div class="game" onclick="playGame('https://example.com/game3')">
        <img src="https://example.com/thumbnail3.jpg" alt="Game 3 Thumbnail">
        <p>Game 3</p>
      </div>
      <div class="game" onclick="playGame('https://example.com/game4')">
        <img src="https://example.com/thumbnail4.jpg" alt="Game 4 Thumbnail">
        <p>Game 4</p>
      </div>
      <div class="game" onclick="playGame('https://example.com/game5')">
        <img src="https://example.com/thumbnail5.jpg" alt="Game 5 Thumbnail">
        <p>Game 5</p>
      </div>
      <!-- Add more games similarly -->
    </div>
  </div>

  <!-- Hidden iframe to load games -->
  <div id="game-player" style="display:none;">
    <button onclick="closeGame()">Close</button>
    <iframe id="game-frame" width="100%" height="600px"></iframe>
  </div>
</div>

<footer>
  <p>&copy; 2024 Dellyck. All rights reserved.</p>
</footer>

<script>
  document.querySelector('.hamburger').addEventListener('click', function() {
    document.querySelector('nav').style.transform = 
      document.querySelector('nav').style.transform === 'translateX(0%)' ? 'translateX(100%)' : 'translateX(0%)';
  });

  document.querySelectorAll('.nav-link').forEach(function(link) {
    link.addEventListener('click', function(event) {
      const message = this.getAttribute('data-message');
      if (message) {
        event.preventDefault();
        document.getElementById('message-container').innerText = message;
        document.getElementById('message-panel').classList.add('active');
      }
    });
  });

  document.getElementById('close-btn').addEventListener('click', function() {
    document.getElementById('message-panel').classList.remove('active');
  });

  function playGame(gameUrl) {
    document.getElementById('game-frame').src = gameUrl;
    document.getElementById('game-player').style.display = 'flex';
  }

  function closeGame() {
    document.getElementById('game-frame').src = '';
    document.getElementById('game-player').style.display = 'none';
  }

  function showCreateAccountForm() {
    document.getElementById('message-container').innerHTML = `
      <form id="create-account-form">
        <label for="create-username">Username:</label>
        <input type="text" id="create-username" name="username" required>
        <label for="create-password">Password:</label>
        <input type="password" id="create-password" name="password" required>
        <button type="submit">Create Account</button>
      </form>
    `;
    document.getElementById('message-panel').classList.add('active');
  }

  function showLoginForm() {
    document.getElementById('message-container').innerHTML = `
      <form id="login-form">
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" name="username" required>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" required>
        <button type="submit">Login</button>
      </form>
    `;
    document.getElementById('message-panel').classList.add('active');
  }
</script>

</body>
</html>
