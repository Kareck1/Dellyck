<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dellyck Company</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
    }

    nav {
      position: fixed;
      top: 0;
      right: 0;
      background-color: #333;
      width: 200px;
      height: 100%;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 5;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      padding: 1rem;
      text-align: center;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .hamburger {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 10;
      cursor: pointer;
      font-size: 2rem;
    }

    .hamburger.active nav {
      transform: translateX(0);
    }

    .main-content {
      padding: 2rem;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Dellyck</div>
</header>

<div class="hamburger">â˜°</div>

<nav>
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#services">Services</a></li>
    <li><a href="#careers">Careers</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

<div class="main-content">
  <h1>Welcome to Dellyck</h1>
  <p>Your solution for innovative digital experiences.</p>
  <p>Welcome to APPILINK where innovation meets convenience.</p>

</div>

<footer>
  <p>&copy; 2024 Dellyck. All rights reserved.</p>
</footer>

<script>
  const hamburger = document.querySelector('.hamburger');
  const nav = document.querySelector('nav');

  hamburger.addEventListener('click', () => {
    nav.style.transform = nav.style.transform === 'translateX(100%)' ? 'translateX(0)' : 'translateX(100%)';
  });
</script>

</body>
</html>
