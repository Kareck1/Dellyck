<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dellcyk Login/Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .container h1 {
      margin-bottom: 20px;
    }
    .container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .container button {
      width: 100%;
      padding: 10px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }
    .container button:hover {
      background-color: #145dbf;
    }
    .toggle-link {
      margin-top: 10px;
    }
    .toggle-link a {
      color: #1877f2;
      text-decoration: none;
    }
    .toggle-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container" id="authContainer">
    <h1 id="authTitle">Login</h1>
    <form id="authForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <div class="toggle-link">
      <p id="toggleText">Don't have an account? <a href="#" id="toggleLink">Sign Up</a></p>
    </div>
  </div>

  <script>
    const authTitle = document.getElementById('authTitle');
    const authForm = document.getElementById('authForm');
    const toggleLink = document.getElementById('toggleLink');
    const toggleText = document.getElementById('toggleText');
    let isLogin = true;

    function handleAuth(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Placeholder for actual authentication logic
      if (isLogin) {
        alert('Logging in with ' + username);
        // Example redirection
        window.location.href = '/dashboard.html';
      } else {
        alert('Registering with ' + username);
        // Example redirection after registration
        window.location.href = '/login.html';
      }
    }

    authForm.addEventListener('submit', handleAuth);

    toggleLink.addEventListener('click', function() {
      isLogin = !isLogin;
      authTitle.textContent = isLogin ? 'Login' : 'Sign Up';
      document.querySelector('button').textContent = isLogin ? 'Log In' : 'Sign Up';
      toggleText.innerHTML = isLogin
        ? `Don't have an account? <a href="#" id="toggleLink">Sign Up</a>`
        : `Already have an account? <a href="#" id="toggleLink">Log In</a>`;
    });
  </script>
</body>
</html>
