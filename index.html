<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dellyck Company</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff; /* Changed background color to white */
    }

    header {
      background-color: #fff; /* Changed header background to white */
      color: #333; /* Changed text color for contrast */
      padding: 1rem;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      border-bottom: 1px solid #ddd; /* Optional: Adds a subtle border for separation */
    }

    .logo img {
      width: 30px; /* Adjusted logo size */
      height: auto;
      cursor: pointer;
    }

    nav {
      position: fixed;
      top: 0;
      right: 0;
      background-color: #fff; /* Changed nav background to white */
      width: 200px;
      height: 100%;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 5;
      border-left: 1px solid #ddd; /* Optional: Adds a subtle border for separation */
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      padding: 1rem;
      text-align: center;
    }

    nav ul li a {
      color: #333; /* Changed link color for contrast */
      text-decoration: none;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #eee; /* Adjusted hover background color */
      border-radius: 5px;
    }

    .hamburger {
      position: fixed;
      top: 1rem;
      right: 0.5rem; /* Adjusted position to shift slightly left */
      z-index: 10;
      cursor: pointer;
      font-size: 1.5rem;
      padding: 0.5rem;
      transition: background-color 0.3s ease;
    }

    .hamburger.active {
      background-color: #eee; /* Adjusted active background color */
      border-radius: 5px;
    }

    .main-content {
      padding: 2rem;
      text-align: center;
    }

    footer {
      background-color: #fff; /* Changed footer background to white */
      color: #333; /* Changed text color for contrast */
      text-align: center;
      padding: 1rem;
      position: fixed;
      width: 100%;
      bottom: 0;
      border-top: 1px solid #ddd; /* Optional: Adds a subtle border for separation */
    }

    /* Sliding panel styles */
    #message-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 300px;
      height: 400px;
      background-color: #fff; /* Changed panel background to white */
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      border-radius: 0 10px 10px 0;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 15;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.1rem;
    }

    #message-panel.active {
      transform: translateX(0);
    }

    #close-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      font-size: 1.5rem;
      cursor: pointer;
      background-color: #f4f4f4;
      border-radius: 50%;
      padding: 0.3rem;
      transition: background-color 0.3s ease;
    }

    #close-btn:hover {
      background-color: #ddd;
    }

    #message-container {
      padding: 1rem;
      font-size: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <a href="https://kareck1.github.io/Dellyck/"><img src="https://github.com/Kareck1/Dellyck/blob/main/logo.png?raw=true" alt="Dellyck Logo" class="logo-image"></a>
</header>

<div class="hamburger">â˜°</div>

<nav>
  <ul>
    <li><a href="https://kareck1.github.io/Dellyck/" class="nav-link home-link">Home</a></li>
    <li><a href="#about" class="nav-link" data-message="We're a Rwanda based company breaking down barriers between people and technology to create a seamless digital experience.">About</a></li>
    <li><a href="#services" class="nav-link" data-message="Explore our diverse range of services designed to meet your needs.">Services</a></li>
    <li><a href="#careers" class="nav-link" data-message="Join our team and be part of a company that's shaping the future.">Careers</a></li>
    <li><a href="#contact" class="nav-link" data-message="Get in touch with us for any inquiries or support.">Contact</a></li>
  </ul>
</nav>

<div class="main-content">
  <h1>Welcome to Dellyck</h1>
  <p class="bold-text">Your solution for innovative digital experiences.</p>
  <p>Welcome to Dellyck where innovation meets convenience.</p>
</div>

<footer>
  <p>&copy; 2024 Dellyck. All rights reserved.</p>
</footer>

<!-- Sliding Panel -->
<div id="message-panel">
  <span id="close-btn">&times;</span>
  <div id="message-container"></div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const hamburger = document.querySelector('.hamburger');
    const nav = document.querySelector('nav');
    const messagePanel = document.getElementById('message-panel');
    const messageContainer = document.getElementById('message-container');
    const closeBtn = document.getElementById('close-btn');
    const navLinks = document.querySelectorAll('.nav-link');

    // Function to toggle hamburger menu
    const toggleHamburgerMenu = () => {
      nav.style.transform = nav.style.transform === 'translateX(100%)' ? 'translateX(0)' : 'translateX(100%)';
      hamburger.classList.toggle('active');
    };

    // Function to handle navigation link clicks
    const handleNavLinkClick = (event) => {
      if (event.target.classList.contains('home-link')) {
        window.location.href = 'https://kareck1.github.io/Dellyck/'; 
        return; 
      }

      event.preventDefault(); 
      const message = event.target.getAttribute('data-message');
      messageContainer.textContent = message;
      messagePanel.classList.add('active');
      nav.style.transform = 'translateX(100%)'; 
    };

    // Toggle hamburger menu on click
    hamburger.addEventListener('click', toggleHamburgerMenu);

    // Handle navigation link clicks
    navLinks.forEach(link => link.addEventListener('click', handleNavLinkClick));

    // Close message panel
    closeBtn.addEventListener('click', () => {
      messagePanel.classList.remove('active');
      nav.style.transform = 'translateX(0)';
      hamburger.classList.add('active');
    });
  });
</script>

</body>
</html>
