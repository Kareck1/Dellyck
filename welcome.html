<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000; /* Dark background */
            color: #fff;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .welcome-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            max-height: 90%;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
        }

        .user-message {
            font-size: 20px;
            margin: 10px 0;
        }

        .continue-button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .continue-button:hover {
            background-color: #0056b3;
        }

        .logo {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <a href="https://kareck1.github.io/Dellyck/" class="logo">
            <img src="https://github.com/Kareck1/Dellyck/blob/main/Logo.png?raw=true" alt="Logo" style="max-width: 100%; height: auto;">
        </a>
        <h1>Welcome to Dellyck!</h1>
        <div class="user-message" id="userMessage"></div>
        <button class="continue-button" onclick="continueToSite()">Continue</button>
    </div>

    <script>
        function getUsername() {
            return localStorage.getItem('username');
        }

        function displayWelcomeMessage() {
            const username = getUsername();
            const userMessage = document.getElementById('userMessage');
            if (username) {
                userMessage.textContent = `Welcome back, ${username}!`;
            } else {
                userMessage.textContent = `Welcome to Dellyck!`;
            }
        }

        function continueToSite() {
            // Set flag in sessionStorage to indicate user has seen the welcome page
            sessionStorage.setItem('welcomeSeen', 'true');
            window.location.href = 'index.html'; // Redirect to the main site
        }

        document.addEventListener('DOMContentLoaded', () => {
            displayWelcomeMessage();
        });
    </script>
</body>
</html>
